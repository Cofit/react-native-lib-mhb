
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

repositories {
    google()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    jcenter()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation project(":dexguard-runtime")
    implementation project(":nhisdk_Beta1.07")
    implementation 'net.lingala.zip4j:zip4j:2.1.2'
    implementation "com.google.code.gson:gson:2.8.2" // for mhb sdk
    implementation "com.android.volley:volley:1.1.0" // for mhb sdk
}
